<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="div-hold"></div>
    <template id = 'sign-in-template'>
        <h1>The Greatest Counter "Game" Ever Created</h1>
        <form id="sign-in" action="" method="GET">
            <label for="uname">USERNAME:</label>
            <input type="text" name="uname" id="uname" minlength="2" maxlength="20">
            <label for="pass">PASSWORD:</label>
            <input type="password" name="pass" id="pass" minlength="2" maxlength="20">
        </form>
            <button id="sign-in-btn"> SIGN IN</button>
            <p id="mistake-alert" class="hidden"></p>
        <div id="sign-up">
            <h3 id="have-account"> Don't have an accout yet?</h3>
            <button id="sign-up-btn">SIGN UP</button>
        </div>
    </template>
    <template id="sign-up-template">
    <form id="sign-up" action="" method="GET">
        <h1>CREATE YOUR OWN ACCOUNT</h1>
        <label for="email">EMAIL:</label>
        <input type="email" name="email" id="email" minlength="2">
        <p id="email-error-check" class="error-check">email is not valid</p>
        <label for="uname">USERNAME:</label>
        <input type="text" name="uname" id="uname">
        <p id="uname-error-check" class="error-check">username has to contain a minimum of 4 characters</p>
        <label for="pass">PASSWORD:</label>
        <input type="password" name="pass" id="pass" minlength="8" maxlength="20">
        <p id="pass-error-check" class="error-check">password has to contain at least 1 capital letter, 1 lower case
            letter and 1 digit at minimum of 8 characters</p>
        <label for="confirm-pass">CONFIRM PASSWORD:</label>
        <input type="password" name="confirm-pass" id="confirm-pass" minlength="2" maxlength="20" required>
        <p id="confirm-pass-error-check" class="error-check">your passwords does not match</p>
        <button id="sign-up-btn2">SIGN UP</button>
    </form>
    </template>
    <script src="index.js"></script>
</body>

</html>
